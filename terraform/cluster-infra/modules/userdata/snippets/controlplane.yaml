---
update:
  group:  "alpha"
  server: "https://public.update.flatcar-linux.net/v1/update/"

passwd:
  users:
    - name: core
storage:
  links:
    - path: /etc/localtime
      target: ../usr/share/zoneinfo/Europe/Berlin
      hard: false
  files:
    - path: /opt/bin/kubectl
      filesystem: root
      mode: 0755
      contents:
        remote:
          url: "https://dl.k8s.io/release/v${k8s_kubernetes_version}/bin/linux/arm64/kubectl"
          verification:
            hash:
              function: sha512
              sum: ${k8s_kubectl_sha512}
    - path: /opt/bin/kubelet
      filesystem: root
      mode: 0755
      contents:
        remote:
          url: "https://dl.k8s.io/release/v${k8s_kubernetes_version}/bin/linux/arm64/kubelet"
          verification:
            hash:
              function: sha512
              sum: ${k8s_kubelet_sha512}
    - path: /etc/modules-load.d/k8s.conf
      filesystem: root
      mode: 0644
      contents:
        inline: |
          nf_conntrack
          br_netfilter
          overlay
    - path: /etc/sysctl.d/k8s.conf
      filesystem: root
      mode: 0644
      contents:
        # https://github.com/kubernetes/kubernetes/issues/66241
        inline: |
          vm.overcommit_memory=1
          kernel.panic=10
          kernel.panic_on_oops=1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1
          net.bridge.bridge-nf-call-iptables = 1
systemd:
  units:
    - name: kubelet.service
      enabled: true
      contents: |
        [Unit]
        Description=Kubernetes Kubelet
        Documentation=https://github.com/kubernetes/kubernetes
        After=containerd.service
        Requires=containerd.service

        [Service]
        ExecStart=/opt/bin/kubelet \
          --config=/var/lib/kubelet/config.yaml \
          --bootstrap-kubeconfig=/var/lib/kubelet/bootstrap-kubeconfig \
          --kubeconfig=/var/lib/kubelet/kubelet.kubeconfig \
          --container-runtime=remote \
          --container-runtime-endpoint=unix:///run/containerd/containerd.sock
        Restart=always
        RestartSec=10
        RestartLimitInterval=0

        [Install]
        WantedBy=multi-user.target
